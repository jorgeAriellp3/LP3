<html lang="en">

    <title>Listas en html</title>

</head>
<body>
    <h1>Listas ordenadas bebidas</h1>

        <li>Café</li>
        <li>Té</li>
        <li>Terere</li>
        <li>Alcohol</li>
        <li>Gaseosa</li>

        <li>Café</li>
        <li>Té</li>
        <li>Terere</li>
        <li>Alcohol</li>
        <li>Gaseosa</li> 
    </ul>

    <h1>Otro tipo de Listas</h1>

        <dt>Café</dt>
        <dd>Té</dd>
        <dd>Terere</dd>
        <dt>Alcohol</dt>
        <dd>Gaseosa</dd>
    </dl>
</body>
